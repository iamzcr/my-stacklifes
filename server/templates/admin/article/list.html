{{define "article/list.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    {{template "public/header" .}}
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        {{template "public/left_nav" .}}
        {{template "public/nav" .}}
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col">
                    <button class="btn btn-sm btn-primary" id="search">搜索</button>
                    <a href="/admin/article/edit" class="btn btn-sm btn-success">新增</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <table id="list-table" class="table table-striped table-bordered"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>标题</th>
                                                <th>分类</th>
                                                <th>分类目录</th>
                                                <th>作者</th>
                                                <th>状态</th>
                                                <th>排序</th>
                                                <th>发布时间</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{template "public/footer_nav" .}}
    </div>
</div>
{{template "public/footer" .}}
<script type="text/javascript">
    var listTable = $('#list-table').DataTable({
        "language": {
            "url": "/static/vendors/datatables.net/lang/zh.json"
        },
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/admin/article/list_json",
            "type": "GET",
            "serverSide": true,
            "data": function (data) {
                return dataFunction(data);
            },
            "dataFilter": function (data) {
                return dataFilterFunction(data);
            }
        },
        "columns": [
            {"data": "id"},
            {"data": "title"},
            {"data": "cid"},
            {"data": "did"},
            {"data": "author"},
            {"data": "status"},
            {"data": "weight"},
            {"data": "public_time"},
            {
                "data": null,
                render: function (data, type, row) {
                    return '<a class=" btn btn-sm btn-primary" href="/admin/article/edit/' + row.id + '">Edit</a>';
                }
            }
        ]
    });

    $("#search").click(function () {
        listTable.ajax.reload();
    });

    $('#list-table').on('mouseover', 'tbody tr', function () {
        $(this).addClass('info');
    }).on('mouseout', 'tbody tr', function () {
        $(this).removeClass('info');
    });
</script>
</body>
</html>
{{end}}
