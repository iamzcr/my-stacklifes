{{define "category/list.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    {{template "public/header" .}}
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        {{template "public/left_nav" .}}
        {{template "public/nav" .}}
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col">
                    <button class="btn btn-sm btn-primary" id="search">搜索</button>
                    <a href="/admin/category/add" class="btn btn-sm btn-success">新增</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <table id="list-table" class="table table-striped table-bordered"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>类型</th>
                                                <th>名称</th>
                                                <th>操作人</th>
                                                <th>状态</th>
                                                <th>时间</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{template "public/footer_nav" .}}
    </div>
</div>
{{template "public/footer" .}}
<script type="text/javascript">
    var listTable = $('#list-table').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/admin/category/list_json",
            "type": "GET",
            "dataSrc": function (json) {
                return json.data.list; // Assuming your data is stored in a `data` property
            },
            "data": {
                "recordsTotal": 'total'
            }
        },
        "columns": [
            {"data": "id"},
            {"data": "type"},
            {"data": "name"},
            {"data": "author"},
            {"data": "status"},
            {"data": "create_time"},
            {
                data: null,
                render: function (data, type, row) {
                    return '<a class=" btn btn-sm btn-primary" href="/admin/category/edit/' + row.id + '">Edit</a>';
                }
            }
        ]

    });

    $("#search").click(function () {
        listTable.ajax.reload();
    });

    $('#list-table').on('mouseover', 'tbody tr', function () {
        $(this).addClass('info');
    }).on('mouseout', 'tbody tr', function () {
        $(this).removeClass('info');
    });
</script>
</body>
</html>
{{end}}
