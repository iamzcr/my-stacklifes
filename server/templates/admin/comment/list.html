{{define "comment/list.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    {{template "public/header" .}}
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        {{template "public/left_nav" .}}
        {{template "public/nav" .}}
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col">
                    <form class="form-inline">
                        <div class="form-group mx-sm-1 mb-2">
                            <input type="text" name="ip" id="ip-input" class="form-control  form-control-sm"
                                   placeholder="ip">
                        </div>
                        <button class="btn btn-sm btn-primary mb-2" id="search">搜索</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <table id="list-table" class="table table-striped table-bordered"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>文章</th>
                                                <th>来源</th>
                                                <th>ip</th>
                                                <th>名称</th>
                                                <th>邮箱</th>
                                                <th>网站</th>
                                                <th>是否回复</th>
                                                <th>内容</th>
                                                <th>时间</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{template "public/footer_nav" .}}
    </div>
</div>
{{template "public/footer" .}}
<script type="text/javascript">
    var listTable = $('#list-table').DataTable({
        "language": {
            "url": "/static/vendors/datatables.net/lang/zh.json"
        },
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/admin/comment/list_json",
            "type": "GET",
            "serverSide": true,
            "data": function (data) {
                return dataFunction(data);
            },
            "dataFilter": function (data) {
                return dataFilterFunction(data);
            }
        },
        "columns": [
            {"data": "id"},
            {"data": "article_title"},
            {"data": "referer"},
            {"data": "ip"},
            {"data": "name"},
            {"data": "email"},
            {"data": "url"},
            {"data": "is_reply"},
            {"data": "content"},
            {"data": "create_time"},
            {
                data: null,
                render: function (data, type, row) {
                    return '<button class="btn btn-sm btn-danger" onclick="submitDelForm(' + '\'/admin/comment/delete\',' + row.id + ')">删除</button>'
                }
            }
        ]
    });
    $("#search").click(function () {
        listTable.ajax.reload();
    });
    $('#list-table').on('mouseover', 'tbody tr', function () {
        $(this).addClass('info');
    }).on('mouseout', 'tbody tr', function () {
        $(this).removeClass('info');
    });

    function submitDelForm(url, id) {
        if (typeof id === 'undefined' || typeof url === 'undefined') {
            Swal.fire({icon: "error"});
        }
        $.ajax({
            type: "POST",
            url: url, // 提交表单数据的URL
            data: {id: id},
            success: function (response) {
                console.log(response)
                if (response.code !== 200) {
                    Swal.fire({icon: "error", text: response.msg});
                }
                listTable.draw()
            },
            error: function (error) {
                Swal.fire({icon: "error", text: 'error'});
            }
        });
    }
</script>
</body>
</html>
{{end}}
