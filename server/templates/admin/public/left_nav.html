{{define "public/left_nav"}}
<div class="col-md-3 left_col">
    <div class="left_col scroll-view">
        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img src="/static/images/img.jpg" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>Welcome,</span>
                <h2>John Doe</h2>
            </div>
        </div>
        <!-- /menu profile quick info -->
        <br/>
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <ul class="nav side-menu">
                    <li><a href="/admin"><i class="fa fa-laptop"></i> 概况</a></li>
                    {{range $index,$value := .menuTree}}
                    <li><a><i class="fa fa-home"></i> {{$value.Name}} <span class="fa fa-chevron-down"></span></a>
                        <ul class="nav child_menu">
                            {{range $m_index,$m_value := $value}}
                            <li><a href="{{$m_value.Url}}">{{$m_value.Name}}</a></li>
                            {{end}}
                        </ul>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
</div>
{{end}}
