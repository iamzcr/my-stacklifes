{{define "directory/list.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    {{template "public/header" .}}
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        {{template "public/left_nav" .}}
        {{template "public/nav" .}}
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col">
                    <button class="btn btn-sm btn-primary" id="search">搜索</button>
                    <a href="/admin/directory/add" class="btn btn-sm btn-success">新增</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel">
                        <div class="x_content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card-box table-responsive">
                                        <table id="list-table" class="table table-striped table-bordered"
                                               style="width:100%">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>类型</th>
                                                <th>名称</th>
                                                <th>操作人</th>
                                                <th>状态</th>
                                                <th>时间</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{template "public/footer_nav" .}}
    </div>
</div>
{{template "public/footer" .}}
<script type="text/javascript">
    var listTable = $('#list-table').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": function (data, callback, settings) {
            var param = {};
            param.page = (data.start / data.length)+1;//当前页码
            param.page_size = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
            $.ajax({
                type: "GET",
                url: "/admin/directory/list_json",
                data: param,  //传入组装的参数
                dataType: "json",
                success: function (result) {
                    //封装返回数据
                    var returnData = {};
                    returnData.draw = result.data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                    returnData.recordsTotal = result.data.total;//返回数据全部记录
                    returnData.recordsFiltered = result.data.total;//后台不实现过滤功能，每次查询均视作全部结果
                    returnData.data = result.data.list;//返回的数据列表
                    callback(returnData);
                }
            });
        },
        "columns": [
            {"data": "id"},
            {"data": "type"},
            {"data": "name"},
            {"data": "author"},
            {"data": "status"},
            {"data": "create_time"},
            {
                "data": null,
                render: function (data, type, row) {
                    return '<a class=" btn btn-sm btn-primary" href="/admin/directory/edit/' + row.id + '">Edit</a>';
                }
            }
        ]

    });

    $("#search").click(function () {
        listTable.ajax.reload();
    });

    $('#list-table').on('mouseover', 'tbody tr', function () {
        $(this).addClass('info');
    }).on('mouseout', 'tbody tr', function () {
        $(this).removeClass('info');
    });
</script>
</body>
</html>
{{end}}
