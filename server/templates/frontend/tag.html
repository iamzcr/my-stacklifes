{{template "header.html" .}}
<!--引入公共模板-->
{{template "nav.html" .}}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <!-- Main component for a primary marketing message or call to action -->
            {{range $index,$value := .data.List}}
            <div class="jumbotron">
                <a href="/article/detail/{{$value.Id}}"><h5>{{$value.Title}}</h5></a>
                <p>
                    作者-<strong>{{$value.Author}}</strong>;
                    分类-<a href="/category/{{$value.Cid}}"><strong>{{$value.CategoryName}}</strong></a>;
                    时间-<strong>{{$value.PublicTime}}</strong>
                </p>
                <p><a class="btn btn-sm btn-primary" href="/article/detail/{{$value.Id}}" role="button">继续阅读</a></p>
            </div>
            {{end}}
        </div>
        {{template "left_nav.html" .}}
    </div>
</div> <!-- /container -->
{{template "footer.html" .}}
