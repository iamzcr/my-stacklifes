<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>堆栈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="/static/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
<!--引入公共模板-->
{{template "nav.html" .}}
<div class="container-fluid">
    <div class="row">
        {{template "left_nav.html" .}}
        <div class="col-sm-10">
            <!-- Main component for a primary marketing message or call to action -->
            {{range $index,$value := .data.List}}
            <div class="jumbotron">
                <a href="/article/detail/{{$value.Id}}"><h5>{{$value.Title}}</h5></a>
                <p>作者:{{$value.Author}} 发布时间:{{$value.PublicTime}}</p>
                <p><a class="btn btn-sm btn-primary" href="/article/detail/{{$value.Id}}" role="button">继续阅读</a></p>
            </div>
            {{end}}
        </div>
    </div>
</div> <!-- /container -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <p> ICP备案： <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备20040419号-1</a></p>
        </div>
    </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Bootstrap 4 requires Popper.js -->
<script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="/static/js/flat-ui.js"></script>
<script src="/static/js/application.js"></script>
</body>
</html>
