<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>堆栈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="/static/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="/static/css/flat-ui.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
{{template "nav.html" .}}
<div class="container-fluid">
    <div class="row">
        {{template "left_nav.html" .}}
        <div class="col-sm-10">
            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h4 class="article-title">{{.data.Article.Title}}</h4>
                <div class="article-tag ">
                    <span>
                        作者-<strong>{{.data.Article.Author}}</strong>;
                        分类-<strong>{{.data.CategoryName}}</strong>;
                        时间-<strong>{{.data.Article.PublicTime}}</strong>
                    </span>
                </div>
                <div class="article-content">
                    {{.data.Article.ContentHtml}}
                </div>
            </div>
            <div class="text-center">
                <div class="pagination pagination-inverse">
                    <a href="#fakelink" class="btn btn-inverse previous">
                        <i class="fui-arrow-left"></i>
                        上一遍
                    </a>
                    <a href="#fakelink" class="btn btn-inverse next">
                        下一篇
                        <i class="fui-arrow-right"></i>
                    </a>
                </div> <!-- /pagination -->
            </div>
        </div>
    </div>

</div> <!-- /container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Bootstrap 4 requires Popper.js -->
<script type="text/javascript" src="/static/js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/js/lib/popper.min.js"></script>
<script type="text/javascript" src="/static/js/flat-ui.js"></script>
<script type="text/javascript" src="/static/js/application.js"></script>
</body>
</html>
